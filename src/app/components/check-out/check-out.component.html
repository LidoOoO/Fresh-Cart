<div class="w-50 mx-auto pt-5 mt-5">
  <form [formGroup]="shippingAddress" (ngSubmit)="online()">
    <label for="details">Details</label>
    <input
      type="text"
      class="form-control mb-3"
      formControlName="details"
      id="details"
    />

    <label for="phone">Phone</label>
    <input
      type="tel"
      class="form-control mb-3"
      formControlName="phone"
      id="phone"
    />
    <label for="city">City</label>
    <input
      type="text"
      class="form-control mb-3"
      formControlName="city"
      id="city"
    />

    <button class="btn btn-outline-success w-100">pay</button>
  </form>
</div>

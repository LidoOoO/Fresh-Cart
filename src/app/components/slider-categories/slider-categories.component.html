<div class="my-5">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let slide of allcate">
      <ng-template carouselSlide>
        <img height="270" class="overflow-hidden" [src]="slide.image" />
        <h3>{{ slide.name }}</h3>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>

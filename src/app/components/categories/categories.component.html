<div class="container my-5 py-5">
  <div class="row g-4">
    <div
      class="col-md-4 text-center fw-bolder"
      *ngFor="let category of allcategories"
    >
      <div class="card product rounded-2">
        <div class="card-img">
          <img
            [src]="category.image"
            class="w-100 img-fluid ratio-4x3"
            alt=""
            [style.height]="'300px'"
          />
        </div>
        <div class="p-3 card-body">
          <h2 class="text-main">{{ category.name }}</h2>
        </div>
      </div>
    </div>
  </div>
</div>
